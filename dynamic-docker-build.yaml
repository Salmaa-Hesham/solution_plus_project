apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: docker-builder
spec:
  containers:
    - name: docker
      image: docker:dind  # Use Docker-in-Docker
      securityContext:
        privileged: true  # Required for Docker to run inside a container
      env:
        - name: DOCKER_TLS_CERTDIR
          value: ""  # Disable TLS to avoid issues
      volumeMounts:
        - name: dind-storage
          mountPath: /var/lib/docker
        - name: docker-config
          mountPath: /root/.docker  # Mount Docker credentials for Docker CLI

  volumes:
    - name: dind-storage
      emptyDir: {}
    - name: docker-config
      secret:
        secretName: docker-config  # Ensure this secret exists in your cluster
